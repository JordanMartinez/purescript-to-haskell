name:    project-name
version: "0.0.0"

# Make developer experience similar to PureScript
ghc-options:
- -Wall
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wmissing-export-lists
- -Widentities
- -Wredundant-constraints
- -Wpartial-fields
- -Wcompat
- -fprint-expanded-synonyms
- -fprint-explicit-foralls
- -ferror-spans
- -fwarn-tabs

# Make developer experience similar to PureScript
default-extensions:
- KindSignatures
- LiberalTypeSynonyms
- EmptyDataDecls
- OverloadedLists
- OverloadedStrings
- NumericUnderscores
- NegativeLiterals
- MultiParamTypeClasses
- ConstrainedClassMethods
- FlexibleInstances
- FlexibleContexts
- FunctionalDependencies
- ConstraintKinds
- InstanceSigs
- DeriveFunctor
- DeriveFoldable
- DeriveTraversable
- GeneralizedNewtypeDeriving
- DerivingVia
- MonoLocalBinds
- PatternGuards
- ScopedTypeVariables
- RankNTypes
- LambdaCase
- BlockArguments
- TypeApplications
- RecordWildCards
- NamedFieldPuns
- ApplicativeDo
- BangPatterns
- PartialTypeSignatures
- ExplicitNamespaces
